<div *ngFor="let experiencia of experiencias">

    <div class="row">

        <div class="card" style="width: 100%;">

            <div class="card-body" >
                <div class="row">

                    <div class="col-2" style="display: flex; align-items: center;">
                        <img src="{{experiencia?.imagen}}" alt="">
                    </div>

                    <div class="col-10">
                        <div class="row">
                            <h3>{{experiencia?.empresa}}&nbsp;&nbsp;</h3>
                            <h3 style="font-size: 12px;">   {{experiencia?.fechaInicio | date}} - {{experiencia?.fechaFin | date}}  ({{experiencia?.tiempoTotal}})</h3>

                            


                        </div>

                        <div class="row">

                            <div class="col" >

                                <ul *ngFor="let desc of experiencia?.descripcion">
                                    <li>{{desc}}</li>
                                </ul>

                            </div>
                            
                                
                        </div>
                    

                    </div>

                </div>
                

                

            </div>
        </div>
        
    </div>
</div>
