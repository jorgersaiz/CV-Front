<div class="row" >

    <div class="col-12" *ngFor="let estudio of estudios">

        <div class="card" >

            <div class="card-body" >
                
                <div >
                    <div class="col-2">

                        <img src="{{estudio?.imagen}}" alt="">
                    </div>
                    <div class="col-10">
                        <h3 >{{estudio?.escuela}} - {{estudio?.titulo}}&nbsp;&nbsp;
                            <span style="font-size: 10px;">{{estudio?.fechaInicio | date}} - {{estudio?.fechaFin | date}}  ({{estudio?.tiempoTotal}})</span>
                        </h3>
                        

                        <ul *ngFor="let desc of estudio?.descripcion">
                            <li>{{desc}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
